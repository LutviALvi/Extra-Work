<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Extra Work</title>
		<link rel="shortcut icon" href="img/huyndai.jpg" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="nav">
				<div class="img">
					<img src="img/logo.png" alt="huyndai" />
					<p>EXTRA WORK</p>
				</div>
			</div>

			<div class="container1">
				<h1>Hitung Manual Unit out Extra work</h1>
				<div class="masukan">
					<!-- su2id -->
					<div>
						<label for="su2id">SU2ID</label>
						<input type="number" name="su2id" value="0" id="su2id" />
						<button class="min" onclick="min()">-</button>
						<button class="plus" onclick="plus()">+</button>
					</div>

					<!-- ks -->
					<div>
						<label for="ks">KS</label>
						<input type="number" name="ks" value="0" id="ks" />
						<button class="min" onclick="minks()">-</button>
						<button class="plus" onclick="plusks()">+</button>
					</div>

					<!-- SX2id -->
					<div>
						<label for="ks">SX2ID</label>
						<input type="number" name="sx2id" value="0" id="sx2id" />
						<button class="min" onclick="minsx()">-</button>
						<button class="plus" onclick="plussx()">+</button>
					</div>

					<!-- NE -->
					<div>
						<label for="ks">NE</label>
						<input type="number" name="ne" value="0" id="ne" />
						<button class="min" onclick="minNe()">-</button>
						<button class="plus" onclick="plusNe()">+</button>
					</div>

					<!-- MX5 -->
					<div>
						<label for="ks">MX5</label>
						<input type="number" name="mx5" value="0" id="mx5" />
						<button class="min" onclick="minMx()">-</button>
						<button class="plus" onclick="plusMx()">+</button>
					</div>

					<!-- total -->
					<div id="total1">
						<label for="su2id">TOTAL</label>
						<input type="number" name="total" value="0" id="total" />
					</div>

					<!-- Unit black -->
					<p class="Bunit">Black Color Unit</p>
					<div class="black">
						<div class="BSU2ID">
							<label for="su2id">SU2ID</label>
							<input type="number" name="su2id" class="blackInput" value="0" id="Bsu2id" />
							<button class="min minB" onclick="minBsu2()">-</button>
							<button class="plus plusB" onclick="plusBsu2()">+</button>
						</div>

						<div class="KS maginl">
							<label for="Ks">KS</label>
							<input type="number" name="BKs" class="blackInput" value="0" id="Bks" />
							<button class="min minB" onclick="minBks()">-</button>
							<button class="plus plusB" onclick="plusBks()">+</button>
						</div>

						<div class="Sx2id maginl">
							<label for="SX2ID">SX2ID</label>
							<input type="number" name="Bsx" class="blackInput" value="0" id="Bsx" />
							<button class="min minB" onclick="minBsx()">-</button>
							<button class="plus plusB" onclick="plusBsx()">+</button>
						</div>

						<div class="Mx5 maginl">
							<label for="mx5">MX5</label>
							<input type="number" name="Bmx5" class="blackInput" value="0" id="Bmx5" />
							<button class="min minB" onclick="minBmx()">-</button>
							<button class="plus plusB" onclick="plusBmx()">+</button>
						</div>

						<div class="Ne maginl">
							<label for="NE">NE</label>
							<input type="number" name="Bne" class="blackInput" value="0" id="Bne" />
							<button class="min minB" onclick="minBne()">-</button>
							<button class="plus plusB" onclick="plusBne()">+</button>
						</div>
					</div>
				</div>
			</div>

			<div class="footer">
				<p class="created">Created By.Lutvi ALviansyah</p>
			</div>
		</div>
